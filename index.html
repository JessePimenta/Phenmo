<!DOCTYPE html>
<html>
    <head>
        <title>Phenmo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta charset="utf-8"/>
        <meta name="referrer" content="origin"/>
        <link rel="stylesheet" href="styles/main.css/">
        <link rel="stylesheet" href="styles/animate.css">
    </head>
    <body>
        <div>
            <div>
                <div>
                    <header class="header-container with-border" >
                        <div class="container" >
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="site-title">
                                        <h1 class="header-venmo-logo-container">
                                            <a href="/" class="" ><img src="assets/logos/phenmo-logo.png"></a>
                                            
                                        </h1>
                                    </div>
                                    <div class="header-content" ></div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="status-bar row" >
                        <div class="container" ></div>
                    </div>
                    <div id="content" >
                        <div class="container-fluid" >
                            <div >
                                <div class="auth-header-text" >
                                    <h2 class='animated fadeIn' >Pay a compliment, make someone's day.</h2>
                                    <h3 >Please log in.</h3>

                                    <p >To continue, use your email or Phenmo username to log into your account.</p>
                                </div>
                                <form class="auth-form" action="/dashboard.html" >
                                    <fieldset class="inputs" >
                                        <label class="auth-form-input-label" >
                                            <span class="label-text" >Email or Username</span>
                                            <input type="text" class="auth-form-input" aria-label="username" placeholder="you@phenomenon.com" name="phoneEmailUsername"/>
                                            <span ></span>
                                        </label>
                                        <div class="auth-password-container" >
                                            <label class="auth-form-input-label" >
                                                <span class="label-text" >Password</span>
                                                <input type="password" class="auth-form-input" aria-label="password" placeholder="•••••••" name="password"/>
                                                <span></span>
                                            </label>
                                        </div>
                                    </fieldset>
                                    <div class="button-wrapper" >
                                        <button class="ladda-button auth-button" type="">
                                            <a href="dashboard.html"><span class="ladda-label" >Log in to Phenmo</span></a>
                                            <span class="ladda-spinner" ></span>
                                        </button>
                                    </div>
                                </form>
                                <div class="auth-footer-text" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="container" >
                        <div class="footer-mobile row" >
                        </div>
                    </footer>
                </div>
            </div>
        </div>
